<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciverse Favicon Test</title>
    <link rel="icon" type="image/svg+xml" href="/logo-enhanced.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon-32.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16.svg">
    <link rel="shortcut icon" href="/logo-enhanced.svg">
</head>
<body>
    <h1>Testing LV Animated Favicon</h1>
    <p>Check the browser tab to see the animated LV logo!</p>
    <div style="display: flex; gap: 20px; margin: 20px 0;">
        <div>
            <h3>16x16 Icon</h3>
            <img src="/favicon-16.svg" alt="16x16 favicon" style="border: 1px solid #ccc; padding: 10px;">
        </div>
        <div>
            <h3>32x32 Icon</h3>
            <img src="/favicon-32.svg" alt="32x32 favicon" style="border: 1px solid #ccc; padding: 10px;">
        </div>
        <div>
            <h3>Enhanced Animated Logo</h3>
            <img src="/logo-enhanced.svg" alt="Enhanced animated logo" width="64" height="64" style="border: 1px solid #ccc; padding: 10px;">
        </div>
        <div>
            <h3>Original Animated Logo</h3>
            <img src="./logo.svg" alt="Original animated logo" width="64" height="64" style="border: 1px solid #ccc; padding: 10px;">
        </div>
    </div>
</body>
</html>
